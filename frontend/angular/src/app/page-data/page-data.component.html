<div class="app" [formGroup]="entityListFormGroup">
	<div #chipList formControlName="notes" data-cy="chipList">
		
	<app-note *ngFor="let note of entityListFormGroup.value.notes.content">
		{{note.title}}
		<hr>
		{{note.content}}
		<hr>
		<ng-container *ngFor="let control of note.labelEntity;let j=index">
        	{{control.name}}
       </ng-container>
	
	</app-note>
	</div>
</div>
<div (click)="addNote()" (enter)="addNote()" tabindex="0" class="addButton">
	+
</div>
